<template>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <require from="guaranteedincome.css" rel="stylesheet"></require>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Bowlby+One+SC|Concert+One|Fjalla+One|Francois+One|Lato|Righteous|Russo+One"
      rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>

  <body>
    <section class="genInfo-hover" style="background-color: #49804A; height:25vh" id="generalInfo">
      <div class="message-header" click.delegate="Reversal('generalBody')" style="background-color:#49804A" id="generalHeader">
        <span style="font-size: 4vh; font-family:Fjalla One; transform:translateY(155%)">General Information</span>
      </div>
      <i class="fa fa-arrow-alt-circle-down fa-4x" style="color:#FAFCF9;float:right;"></i>
      <div class="notification" style="display:none;background-color:#49804A;height:100vh" id="generalBody">
        <div class="message-header" style="background-color:#49804A;">
          <span style="font-size: 3vh; font-family:Fjalla One;">Gender</span>
        </div>
        <div class="field">
          <div class="control">
            <div class="select is-large">
              <select value.bind="client.gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
          </div>
        </div>
        <div class="message-header" style="background-color:#49804A">
          <span style="font-size: 3vh; font-family:Fjalla One;">Age</span>
        </div>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-large" placeholder="22" value.bind="client.age">
          <span class="icon is-medium is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-medium is-right">
            <i class="fas fa-check"></i>
          </span>
        </div>
        <div class="message-header" style="background-color:#49804A">
          <span style="font-size: 3vh; font-family:Fjalla One;">When do you plan to retire?</span>
        </div>
        <div class="control has-icons-left has-icons-right">
            <input class="input is-large" placeholder="2055" value.bind="client.retirementDate">
            <span class="icon is-medium is-left">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-medium is-right">
              <i class="fas fa-check"></i>
            </span>
          </div>
        <div class="message-header" style="background-color:#49804A">
          <span style="font-size: 3vh; font-family:Fjalla One;">When can the money run out?</span>
        </div>
        <div class="control has-icons-left has-icons-right">
            <input class="input is-large" placeholder="2067" value.bind="client.deathDate">
            <span class="icon is-medium is-left">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-medium is-right">
              <i class="fas fa-check"></i>
            </span>
          </div>
        <div class="message-header" style="background-color:#49804A">
          <span style="font-size: 3vh; font-family:Fjalla One;">How will you be filing?</span>
        </div>
        <div class="field">
          <div class="control">
            <div class="select is-large">
              <select value.bind="client.filingStatus">
                <option value="single">Single</option>
                <option value="joint">Joint</option>
                <option value="HoH">Head of Household</option>
                <option value="jointSep">Joint/Filing Separate</option>

              </select>
            </div>
          </div>
        </div>
      </div>

    </section>

    <section class="genInfo-hover" style="background-color:#89cc66; height:25vh" id="financesInfo">

      <div class="message-header" click.delegate="Reversal('financesBody')" style="background-color:#89cc66" id="financesHeader">
        <span style="font-size: 4vh; font-family:Fjalla One; transform:translateY(155%)">Finances</span>
      </div>
      <i class="fa fa-arrow-alt-circle-down fa-4x" style="color:#FAFCF9;float:right;"></i>
      <div class="notification is-success" style="display:none; background-color:#89cc66; height:100vh" id="financesBody">
        <div class="message-header" style="background-color:#89cc66">
          <span style="font-size: 3vh; font-family:Fjalla One;">What is your gross annual income?</span>
        </div>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-large" placeholder="50000" value.bind="client.income">
          <span class="icon is-medium is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-medium is-right">
            <i class="fas fa-check"></i>
          </span>
        </div>

        <div class="message-header" style="background-color:#89cc66">
            <span style="font-size: 3vh; font-family:Fjalla One;">How much can you contribute?</span>
          </div>
          <div class="control has-icons-left has-icons-right">
            <input class="input is-large" placeholder="56918" value.bind="client.lumpSum">
            <span class="icon is-medium is-left">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-medium is-right">
              <i class="fas fa-check"></i>
            </span>
          </div>



        <div class="message-header" style="background-color:#89cc66">
          <span style="font-size: 3vh; font-family:Fjalla One;">What are your assets?</span>
        </div>
        <table class="table" stlye="width: 50%" id="appendHere">
          <thead>
            <tr>
              <th>Type</th>
              <th>%/Cap</th>
              <th>Current</th>
              <th>Annual+</th>
            </tr>
          </thead>
          <tbody id="cloneMe0">
            <tr>
              <td>
                <div class="field">
                  <div class="control">
                    <div class="select is-small">
                      <select value.bind="client.assetHolder[i]" id="inputAsset0">
                        <option repeat.for="product of products" model.bind="product.id">
                          ${product.name}
                        </option>
                      </select>
                    </div>
                  </div>
                </div>
              </td>
              <td>
                <div class="control">
                  <input class="input is-small" value.bind="client.matchHolder[i]" id="inputAmount0" style="width:80%">
                </div>
                <div class="control">
                  <input class="input is-small" value.bind="client.capHolder[i]" id="inputAmount0" style="width:80%">
                </div>
              </td>
              <td>
                <div class="control">
                  <input class="input is-small" value.bind="client.amountHolder[i]" id="inputAmount0">
                </div>
              </td>
              <td>
                <div class="control">
                  <input class="input is-small" value.bind="client.additionsHolder[i]" id="inputAdd0">
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <i class="fas fa-plus fa-2x" click.delegate="AddRow()" id="appendCheck0"></i>
              </td>
            </tr>
          </tbody>

          <tbody id="appendThis">
          </tbody>
        </table>






      </div>

    </section>



    <section class="genInfo-hover" style="background-color:#1e5532; height:25vh" id="otherInfo">

      <div class="message-header" click.delegate="Reversal('otherBody')" style="background-color:#1e5532" id="otherHeader">
        <span style="font-size: 4vh; font-family:Fjalla One; transform:translateY(155%)">Concerns</span>
      </div>
      <i class="fa fa-arrow-alt-circle-down fa-4x" style="color:#FAFCF9;float:right;"></i>
      <div class="notification is-success" style="display:none; background-color:#FAFCF9; height:100vh" id="otherBody">
        <div class="message-header" style="background-color:#FAFCF9; color:#222222">
          <span style="font-size: 3vh; font-family:Fjalla One;">What are you afraid of?</span>
        </div>
        <div class="tile is-ancestor">
          <div class="tile is-8">
            <div class="tile is-vertical">
              <div class="tile is-parent is-vertical">


                <div class="tile">
                  <div class="tile is-parent">
                    <article class="tile is-child box" click.delegate="DepressTile(1)" style="background-color: #5E005E" id="tile1">
                      <span style="font-size: 3vh; font-family:Fjalla One;color:#FAFCF9">?????
                        <span class="icon is-small is-right" style="float:right">
                          <i class="fas fa-check" style="transform: translateY(30%)"></i>
                        </span>
                      </span>
                    </article>
                  </div>
                  <div class="tile is-parent">
                    <article class="tile is-child box" click.delegate="DepressTile(2)" style="background-color: #AB2F52" id="tile2">
                      <span style="font-size: 3vh; font-family:Fjalla One;color:#FAFCF9">Live Too Long
                        <span class="icon is-small is-right" style="float:right">
                          <i class="fas fa-wheelchair" style="transform: translateY(30%)"></i>
                        </span>
                      </span>
                    </article>
                  </div>
                </div>

                <div class="tile">
                  <div class="tile is-parent">
                    <article class="tile is-child box" click.delegate="DepressTile(3)" style="background-color: #E55D4A" id="tile3">
                      <span style="font-size: 3vh; font-family:Fjalla One;color:#FAFCF9">Market Crash
                        <span class="icon is-small is-right" style="float:right">
                          <i class="fas fa-signal" style="transform:scaleX(-1) translateY(30%)"></i>
                        </span>
                      </span>
                    </article>
                  </div>
                  <div class="tile is-parent">
                    <article class="tile is-child box" click.delegate="DepressTile(4)" style="background-color: #E88554" id="tile4">
                      <span style="font-size: 3vh; font-family:Fjalla One;color:#FAFCF9">Die Too Early
                        <span class="icon is-small is-right" style="float:right">
                          <i class="fas fa-church" style="transform: translateY(30%)"></i>
                        </span>
                      </span>
                    </article>
                  </div>
                </div>
              </div>
    </section>

    <section class="genInfo-hover" style="background-color: #FAFCF9; height:25vh" id="submit">

      <div class="message-header" style="background-color:#FAFCF9" id="submitHeader">

        <span style="font-size: 4vh; font-family:Fjalla One; transform:translateY(155%)">
          <a click.delegate="SendData()" id="submitText" style="color:hsl(204, 86%, 53%);">Submit</a>
        </span>

      </div>
      <i class="fa fa-arrow-alt-circle-right fa-4x" style="color:hsl(204, 86%, 53%);float:right;" id="submitArrow"></i>
    </section>
  </body>












</template>
