<template>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <require from="guaranteedincome.css" rel="stylesheet"></require>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Bowlby+One+SC|Concert+One|Fjalla+One|Francois+One|Lato|Righteous|Russo+One"
      rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>

  <div class="tile is-ancestor">
    <div class="tile is-11">
      <div class="tile is-vertical">
        <div class="tile is-parent is-vertical">
          <!-- <article class="tile is-child notification" style="background-color:white;" id="Qualified" click.delegate="ReversalResults('qualTable','Qualified')">
            <span style="font-size: 4vh; font-family:Fjalla One;">Qualified:</span>
          </article> -->

          <div class="message-header" style="background-color:white; color:#222222;">
            <span style="font-size: 3vh; font-family:Helvetica;color:#222222;text-align:right" id="Qualified">Some
              <p style="color:green;text-align:right">qualified:</p> numbers</span>
            <table class="table" style="height:1vh">

              <tbody style="text-align: center">
                <tr>
                  <td style="color:#222222">
                    ${selected}:
                  </td>
                  <td style="color:green">
                    $${selectedVal}
                  </td>
                </tr>
              </tbody>
              <tbody>
                <tr>
                  <td style="color:#222222">
                    Brokerage:
                  </td>
                  <td style="color:green">
                    Placeholder
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="tile is-6">
            <div class="tile is-parent">
              <article class="tile is-child box has-text-centered" click.delegate="ShowQFixedImm()" style="background-color: #49804A; border-radius:10px"
                id="tile5">
                <span style="font-size: 3vh; font-family:Fjalla One;color:#FAFCF9">Fixed Immediate</span>
              </article>
            </div>
            <div class="tile is-parent">
              <article class="tile is-child box has-text-centered" click.delegate="ShowQFixedDeff()" style="background-color: #49804A; border-radius:10px"
                id="tile6">
                <span style="font-size: 3vh; font-family:Fjalla One;color:#FAFCF9">Fixed Deferred</span>
              </article>
            </div>
            <div class="tile is-parent">
              <article class="tile is-child box has-text-centered" click.delegate="ShowQVarImm()" style="background-color: #49804A; border-radius:10px" id="tile7">
                <span style="font-size: 3vh; font-family:Fjalla One;color:#FAFCF9">Variable Immediate</span>
              </article>
            </div>
            <div class="tile is-parent">
              <article class="tile is-child box has-text-centered" click.delegate="ShowQVarDeff()" style="background-color: #49804A; border-radius:10px"
                id="tile8">
                <span style="font-size: 3vh; font-family:Fjalla One;color:#FAFCF9">Variable Deferred</span>
              </article>
            </div>
          </div>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child notification" style="background-color: white;">
            <canvas id="line-chart-q" width="640" height="480"></canvas>
          </article>
        </div>
      </div>
      <div class="tile is-vertical">
        <div class="tile is-parent is-vertical">


          <div class="message-header" style="background-color:white; color:#222222;">
            <span style="font-size: 3vh; font-family:Helvetica;color:#222222;text-align:right" id="Nonqualified">Some
              <p style="color:#5E005E;text-align:right">non-qualified:</p> numbers</span>
            <table class="table" style="height:1vh">
              <tbody style="text-align: center">
                <tr>
                  <td style="color:#222222">
                    ${selectedNQ}:
                  </td>
                  <td style="color:#5E005E">
                    $${selectedNQVal}
                  </td>
                </tr>
              </tbody>
              <tbody>
                <tr>
                  <td style="color:#222222">
                    Brokerage:
                  </td>
                  <td style="color:#5E005E">
                    Placeholder
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="tile is-6">
            <div class="tile is-parent">
              <article class="tile is-child box has-text-centered" click.delegate="ShowNQFixedImm()" style="background-color: #49804A; border-radius:10px"
                id=tile9>
                <span style="font-size: 3vh; font-family:Fjalla One;color:#FAFCF9;">Fixed Immediate</span>
              </article>
            </div>
            <div class="tile is-parent">
              <article class="tile is-child box has-text-centered" click.delegate="ShowNQFixedDeff()" style="background-color: #49804A; border-radius:10px"
                id=tile10>
                <span style="font-size: 3vh; font-family:Fjalla One;color:#FAFCF9">Fixed Deffered</span>
              </article>
            </div>
            <div class="tile is-parent">
              <article class="tile is-child box has-text-centered" click.delegate="ShowNQVarImm()" style="background-color: #49804A; border-radius:10px"
                id=tile11>
                <span style="font-size: 3vh; font-family:Fjalla One;color:#FAFCF9">Variable Immediate</span>
              </article>
            </div>
            <div class="tile is-parent">
              <article class="tile is-child box has-text-centered" click.delegate="ShowNQVarDeff()" style="background-color: #49804A; border-radius:10px"
                id=tile12>
                <span style="font-size: 3vh; font-family:Fjalla One;color:#FAFCF9">Variable Defferred</span>
              </article>
            </div>
          </div>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child notification" style="background-color: white;">
            <canvas id="line-chart-nq" width="640" height="480"></canvas>
          </article>
        </div>
      </div>
      <div class="tile is-parent is-vertical">
        <article class="tile is-child box has-text-centered" style="background-color: #5E005E; border-radius:10px;" id="tile1" click.delegate="DepressTile(1)">
          <div class="card-content">
          <nav class="level">
            <div class="level-item has-text-centered">
              <span class="icon is-small is-right" style="float:right">
                <i class="fas fa-check fa-4x" style="color:#FAFCF9"></i>
              </span>
            </div>
          </nav>
          <nav class="level">
            <div class="level-item has-text-centered">
              <span style="font-size: 4vh; font-family:Fjalla One;color:#FAFCF9">????? </span>
            </div>
          </nav>
          </div>
        </article>
        <article class="tile is-child box" style="background-color: #AB2F52; border-radius:10px" id="tile2" click.delegate="DepressTile(2)">
            <div class="card-content">

            <nav class="level">
                <div class="level-item has-text-centered">
                  <span class="icon is-small is-right" style="float:right">
                    <i class="fas fa-wheelchair fa-4x" style="color:#FAFCF9"></i>
                  </span>
                </div>
              </nav>
              <nav class="level">
                <div class="level-item has-text-centered">
                  <span style="font-size: 4vh; font-family:Fjalla One;color:#FAFCF9">Live Too Long</span>
                </div>
              </nav>
              </div>
        </article>
        <article class="tile is-child box" style="background-color: #E55D4A; border-radius:10px" id="tile3" click.delegate="DepressTile(3)">
            <div class="card-content">

            <nav class="level">
                <div class="level-item has-text-centered">
                  <span class="icon is-small is-right" style="float:right">
                    <i class="fas fa-signal fa-4x" style="color:#FAFCF9; transform:scaleX(-1)"></i>
                  </span>
                </div>
              </nav>
              <nav class="level">
                <div class="level-item has-text-centered">
                  <span style="font-size: 4vh; font-family:Fjalla One;color:#FAFCF9">Market Crash </span>
                </div>
              </nav>
              </div>
        </article>
        <article class="tile is-child box" style="background-color: #E88554; border-radius:10px" id="tile4" click.delegate="DepressTile(4)">
            <div class="card-content">

            <nav class="level">
                <div class="level-item has-text-centered">
                  <span class="icon is-small is-right" style="float:right">
                    <i class="fas fa-church fa-4x" style="color:#FAFCF9"></i>
                  </span>
                </div>
              </nav>
              <nav class="level">
                <div class="level-item has-text-centered">
                  <span style="font-size: 4vh; font-family:Fjalla One;color:#FAFCF9">Die Too Early </span>
                </div>
              </nav>
              </div>
        </article>

      </div>
    </div>


    <div id="menuToggle" style="position: fixed" click.delegate="Start()">

      <input type="checkbox">


      <span>
        <i class="fas fa-home fa-2x" style="color:#cdcdcd48"></i>
      </span>


    </div>

    <div id="nextArr" style="position: fixed" click.delegate="DetermineScroll(1)">
      <input type="checkbox">


      <span>
        <i class="fas fa-chevron-right fa-2x" style="color:#cdcdcd48"></i>
      </span>

    </div>

    <div id="prevArr" style="position: fixed" click.delegate="DetermineScroll(-1)">

      <input type="checkbox">


      <span>
        <i class="fas fa-chevron-left fa-2x" style="color:#cdcdcd48"></i>
      </span>

    </div>


</template>
